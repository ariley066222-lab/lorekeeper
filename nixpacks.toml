[phases.setup]
nixPkgs = [
    "php81",
    "php81Extensions.gd",
    "php81Extensions.mbstring",
    "php81Extensions.mysqlnd",
    "php81Extensions.pdo_mysql",
    "php81Extensions.xml",
    "php81Extensions.bcmath",
    "php81Extensions.curl",
    "php81Extensions.zip",
    "php81Extensions.intl",
    "php81Packages.composer",
    "nodejs-16_x"
]

[phases.install]
cmds = [
    "composer install --no-dev --no-interaction --prefer-dist --no-scripts",
    "npm install"
]

[phases.build]
cmds = ["NODE_OPTIONS=--openssl-legacy-provider npm run dev"]
